services:
  postgres:
    image: postgres:16
    container_name: mfa_pg_container
    restart: always
    environment:
      POSTGRES_USER: music_festival_user
      POSTGRES_PASSWORD: music_festival_password
      POSTGRES_DB: music_festival_user_db
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: mfa_pgadmin_container
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data: